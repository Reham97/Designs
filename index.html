<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.12.1-web/css/all.min.css">
    <title> Designs</title>

</head>
<body>
    <main>
        <section id="section1">
            <div id="apss-logo">
                <ul id="app-layout">
                    <li>
                        <i class="fab fa-facebook fa-9x"></i>
                    </li>
                    <li> 
                        <i class="fab fa-instagram fa-9x"></i>
                    </li>
                    <li>
                        <i class="fab fa-youtube  fa-9x"></i>
                    </li>
                </ul>
           </div>
           <h1 id="select-header"> Select Your Favorite Application </h1>
            <div class="radio-container">
                <input type="radio" id="facebook" name="app"/>
                <label for="facebook" class="app"> Facebook</label>
                <input type="radio" id="instagram" name="app"/>
                <label for="instagram" class="app"> Instagram</label>
                <input type="radio" id="youtube" name="app"/>
                <label for="youtube" class="app"> YouTube</label>
            </div>
        </section>


        <section id="section2">
            <div class="btn-container">
               <div class="btn">
                    <i class="fab fa-facebook"></i>
               </div>
               
               <div class="btn">
                    <i class="fab fa-instagram"></i> 
               </div>
        
               <div class="btn">
                   <i class="fab fa-youtube"></i> 
                </div>
               
                
            </div>
        </section>


        <section id="section3">
            <div>
            <h3> ^_^  Clock  ^_^ </h3>
            </div>
            <div class="clock">
                <div>
                    <div class="date"></div>
                    <div class="day"></div>
                </div>
                <div class="dot"></div>
                <div>
                    <div class="hour-hand"></div>
                    <div class="minute-hand"></div>
                    <div class="second-hand"></div>
                </div>
                <div>
                    <span class="h3">3</span>
                    <span class="h6">6</span>
                    <span class="h9">9</span>
                    <span class="h12">12</span>
                </div>
                <div class="diallines"></div>
                </div>

            </div>
            <script type="text/javascript">
            var diallines=document.getElementsByClassName('diallines');
            var clockE1=document.getElementsByClassName('clock')[0];
            for(var i=1; i<60; i++)
            {
                clockE1.innerHTML += "<div class='diallines'></div>";
                diallines[i].style.transform="rotate("+6*i+"deg)";
            }
            function myClock()
            {
                var weekday=new Array(7),
                d=new Date(),
                h=d.getHours(),
                m=d.getMinutes(),
                s=d.getSeconds(),
                date=d.getDate(),
                month=d.getMonth()+1,
                year=d.getYear(),
                hDeg=h*(360/12),
                mDeg=m*(360/60),
                sDeg=s*6;


                hE1=document.querySelector('.hour-hand');
                mE1=document.querySelector('.minute-hand');
                sE1=document.querySelector('.second-hand');
                dateE1=document.querySelector('.date');
                dayE1=document.querySelector('.day');
                weekday=["Sun","Mon","Tus","Wed","Thur","Fri","Sat"];
               
               var day=weekday[d.getDay()];
               hE1.style.transform="rotate("+hDeg+"deg)";
               mE1.style.transform="rotate("+mDeg+"deg)";
               sE1.style.transform="rotate("+sDeg+"deg)";
               dateE1.innerHTML=date+"/"+month+"/"+year;
               dayE1.innerHTML=day;
               console.log(h);
               console.log(m);
               console.log(s);

            }

               setInterval("myClock()",1000);
            </script>
            
        </section>




        <section id="section4">
            <div>
            <h3> ^_^  snake  ^_^ </h3>
            </div>
            

            <script type="text/javascript">
            

               setInterval("myClock()",1000);
            </script>
            
        </section>

    </main>
</body>
</html>
