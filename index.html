<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.12.1-web/css/all.min.css">
    <title> Designs</title>

</head>
<body>
    <main>
        <section id="section1">
            <div id="apss-logo">
                <ul id="app-layout">
                    <li>
                        <i class="fab fa-facebook fa-9x"></i>
                    </li>
                    <li> 
                        <i class="fab fa-instagram fa-9x"></i>
                    </li>
                    <li>
                        <i class="fab fa-youtube  fa-9x"></i>
                    </li>
                </ul>
           </div>
           <h1 id="select-header"> Select Your Favorite Application </h1>
            <div class="radio-container">
                <input type="radio" id="facebook" name="app"/>
                <label for="facebook" class="app"> Facebook</label>
                <input type="radio" id="instagram" name="app"/>
                <label for="instagram" class="app"> Instagram</label>
                <input type="radio" id="youtube" name="app"/>
                <label for="youtube" class="app"> YouTube</label>
            </div>
        </section>


        <section id="section2">
            <div class="btn-container">
               <div class="btn">
                    <i class="fab fa-facebook"></i>
               </div>
               
               <div class="btn">
                    <i class="fab fa-instagram"></i> 
               </div>
        
               <div class="btn">
                   <i class="fab fa-youtube"></i> 
                </div>
               
                
            </div>
        </section>

    </main>
</body>
</html>
